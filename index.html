<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Namaz Kar?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f766e" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9fafb;
      color: #111;
    }
    h1 { margin-bottom: 0.5rem; }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .times {
      margin-top: 1rem;
    }
    .time {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    .settings {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 2px solid #ccc;
    }
    small { color: #555; }
    .notify { margin-top: 0.75rem; }
    .icon-button {
      background: none;
      border: none;
      padding: 0;
      color: #111;
      cursor: pointer;
      line-height: 1;
      position: relative;
    }
    .icon-button:not(.disabled):hover { color: #0f766e; }
    .icon-button.disabled {
      color: #9ca3af; /* gray */
    }
    .icon-button.disabled::after {
      content: "";
      position: absolute;
      left: 2px;
      right: 2px;
      top: 50%;
      height: 2px;
      background: currentColor;
      transform: rotate(-15deg);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Namaz Kar?</h1>
  <small id="city-info"></small>

  <div>
    <label for="citySelect">Region:</label><br />
    <select id="citySelect"></select>
  </div>

  <div class="notify">
    <button id="notifyIcon" class="icon-button" type="button" aria-label="Enable notifications" title="Enable notifications">
      <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2zm6-6v-5a6 6 0 0 0-12 0v5l-2 2h16l-2-2z"/>
      </svg>
    </button>
  </div>

  <div class="times" id="times"></div>

  <div class="settings">
    <p><small>
      Times are based on the official timetable published by Dar-ul-Uloom Rahimiyyah, Bandipora.
    </small></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
